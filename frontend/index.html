<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Resume Analyzer</h1>
        <p>Upload your resume to analyze and predict job roles.</p>
        <input type="file" id="resumeFile" accept="application/pdf">
        <button id="analyzeButton">Analyze Resume</button>
        <h2>Extracted Text:</h2>
        <pre id="output"></pre>
        <h2>Predicted Job Roles:</h2>
        <ul id="predictedJobs"></ul>
    </div>

    <script>
        document.getElementById("analyzeButton").addEventListener("click", async () => {
            const fileInput = document.getElementById("resumeFile");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a resume file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("http://127.0.0.1:8000/analyze-resume", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || "Failed to analyze the resume.");
                }

                const result = await response.json();
                document.getElementById("output").textContent = result.extracted_text;

                const predictedJobsList = document.getElementById("predictedJobs");
                predictedJobsList.innerHTML = "";
                result.predicted_jobs.forEach(job => {
                    const li = document.createElement("li");
                    li.textContent = job;
                    predictedJobsList.appendChild(li);
                });
            } catch (error) {
                console.error(error);
                alert(`An error occurred: ${error.message}`);
            }
        });
    </script>
</body>
</html>
